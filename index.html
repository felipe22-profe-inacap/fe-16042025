        window.addEventListener('DOMContentLoaded',function(){ //utilizar para confirmar que el dom esta cargado
            document.getElementById('btnChange').addEventListener('mouseover', function() {
                const elemento = document.getElementById('btn-2');
                elemento.innerText = 'Enviar Formulario';
                elemento.removeAttribute('class');
                elemento.setAttribute('class','btn btn-success');
            });
            document.getElementById('btnChange').addEventListener('mouseout', function() {
                const elemento = document.getElementById('btn-2');
                elemento.innerText = 'Leer más';
                elemento.removeAttribute('class');
                elemento.setAttribute('class','btn btn-warning');
            });

            document.querySelector('#card2 img').addEventListener('mouseover',function(){
                this.setAttribute('src','https://picsum.photos/400');
            });

            document.querySelector('#card2 img').addEventListener('mouseout',function(){
                this.setAttribute('src','https://placehold.co/400');
            });
            /**
                click -> Ocurre cuando un elemento es clickeado.
                dblclick -> Ocurre cuando un elemento es doble clickeado.
                mouseover ->  Ocurre cuando el puntero del ratón se coloca sobre un elemento.
                mouseout ->  Ocurre cuando el puntero del ratón se aleja de un elemento.
                keydown  ->  Ocurre cuando una tecla es presionada.
                keyup -> Ocurre cuando una tecla es liberada.
                change ->  Ocurre cuando el valor de un elemento de formulario cambia.
                submit ->  Ocurre cuando un formulario es enviado.
                focus ->  Ocurre cuando un elemento gana el foco.
                blur -> Ocurre cuando un elemento pierde el foco.
                input ->  Ocurre cuando un valor de entrada es modificado.    
            */
        })
